{% extends 'navigation.html'%}
{% load static %}
{% block content %}
<div class="container mt-5" style="background-color: whitesmoke">
     <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'css/images/admin-login.jpg'%}" class="thumbnail" style="width:100%; height:350px;">
        </div>

         <div class="col-sm-6">
             <h2 class="text-center">ADMIN LOGIN</h2>
             <hr>
             {% if error %} 
             <div class="alert alert-danger">{{ error }}</div>
             {% endif %}
             <form method="post" action="{% url 'adminlogin' %}">
                 {% csrf_token %}
                 <label>Username</label><br>
                 <input type="text" placeholder="Enter Username" name="username" class="form-control" required><br>

                 <label>Password</label><br>
                 <input type="password" placeholder="Enter Password" name="pass" class="form-control" required><br>
                 <button type="submit" class="btn btn-primary">LOGIN </button>
             </form>
         </div>
    </div>
</div>
{% endblock %}
