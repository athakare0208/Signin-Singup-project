{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap4.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap4.css">
<script>
   $(document).ready(function() {
        $('#userTable').DataTable(); // Initialize DataTable on the user table
    });
</script>

<div class="container">
    <h2 class="text-center">Assign Status</h2>
    <hr>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'asign_status' note.id %}">
        {% csrf_token %}
        <label>Note ID</label>
        <input type="text" name="notesid" class="form-control" value="{{ note.id }}" readonly> 
        <label>Status</label>
        <select class="form-control" name="status">
            <option value="Select">Select Status</option>
            <option value="Accept">Accept</option>
            <option value="Reject">Reject</option>  
        </select>  
        <br>
        
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
