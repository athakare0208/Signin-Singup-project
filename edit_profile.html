{% extends 'usernavigation.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h2 class="text-center">Edit Profile</h2> 
            <hr>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" class="form-control" value="{{ request.user.first_name }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Last Name</label>
                            <input type="text" name="last_name" class="form-control" value="{{ request.user.last_name }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" value="{{ request.user.email }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Contact Number</label>
                            <input type="text" name="contact" class="form-control" value="{{ signup.contact }}" maxlength="10" pattern="[0-9]{10}" placeholder="Enter 10-digit number">
                        </div>
                        <div class="form-group mt-3">
                            <label>Branch</label>
                            <input type="text" name="branch" class="form-control" value="{{ signup.branch }}" placeholder="Enter your branch">
                        </div>
                        <div class="form-group mt-3">
                            <label>Date Of Birth</label>
                            <input type="date" name="dob" class="form-control" value="{{ signup.dob }}" placeholder="Enter your date of birth">
                        </div>
                        <div class="form-group mt-3">
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Male" {% if signup.gender == "Male" %}checked{% endif %}>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Female" {% if signup.gender == "Female" %}checked{% endif %}>
                                <label class="form-check-label">Female</label>
                            </div>
                            <!-- <input type="text" name="gender" class="form-control" value="{{ signup.gender }}" placeholder="Enter your gender"> -->
                        </div>
                        <div class="text-center mt-4"> 
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
